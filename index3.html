<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Neighbourhood Map 2</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <div class="container">
         <div class="sideBar">
            <div class="header">
               <h1>My Map</h1>
               <p>Choose a place in London from the list and the map will show you where it is. Click for Foursquare info.</p>
            </div>
            <div>
               <form class="formInput">
                  <input type="text" placeholder="Search for places" data-bind="textInput:searchSpace" >
               </form>
            </div>
            <div class="searchResults" id="searchScore">
               <ul data-bind="foreach: people">
                  <li data-bind="text: name, click: $parent.displayInfoWindow"></li>
               </ul>
            </div>
         </div>
         <div class="displayMap" id="map">
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHG1DF-Bbm0uS4Oa0i3oH9ADYgzb-NrBY&v=3&callback=initMap"></script>
      <script src="model2.js"></script>
      <script src="viewmodel2.js"></script>
   </body>
</html>
